<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Interest Calculator</h2>

    <label for="start">Start Date (dd/mm/yyyy):</label>
    <input type="text" id="start" maxlength="10" placeholder="dd/mm/yyyy" oninput="autoFormatDate(this)">

    <label for="end">End Date (dd/mm/yyyy):</label>
    <input type="text" id="end" maxlength="10" placeholder="dd/mm/yyyy" oninput="autoFormatDate(this)">

    <label for="amount">Principal Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="rate">Interest Rate:</label>
    <select id="rate">
      <option value="1.5">1.5%</option>
      <option value="2">2%</option>
    </select>

    <button onclick="calculateInterest()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
